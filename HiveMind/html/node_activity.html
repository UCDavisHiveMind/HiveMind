<script>
function scroll_to_end() {
    var frame = window.frames.myiframe;
    frame.scrollTo(0, 1);
}
function reloadIframe() {
    var iframe = document.getElementById('myiframe');
    iframe.src = "/cgi-bin/node_activity.pl";
    scroll_to_end();
    setTimeout("reloadIframe()", 15000);
}
window.onload = reloadIframe;
</script>
